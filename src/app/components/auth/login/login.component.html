
<div class="container">

  <div id="login-row" class="row justify-content-center align-items-center">

    <div id="login-column" class="col-md-6">

      <div class="login-box col-md-12">

        <form id="login-form" class="form" [formGroup]="loginForm">

          <h3 class="text-center text-info">Login</h3>

          <div class="form-group">
            <label for="username" class="text-info">Username:</label><br>
            <input formControlName="loginUsername" type="text" name="username" id="username" class="form-control" autofocus placeholder="Username" [ngClass]="{ 'is-invalid': loginSubmit && loginFormControls.loginUsername.errors }">
            <div *ngIf="loginSubmit && !loginFormControls.loginUsername.valid" class="invalid-feedback">
              <div *ngIf="loginFormControls.loginUsername.errors.required">Username is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="password" class="text-info">Password:</label><br>
            <input formControlName="password" type="password" name="password" id="password" class="form-control" placeholder="Password" [ngClass]="{ 'is-invalid': loginSubmit && loginFormControls.password.errors }">
            <div *ngIf="loginSubmit && !loginFormControls.password.valid" class="invalid-feedback">
              <div *ngIf="loginFormControls.password.errors.required">Password is required</div>
            </div>
          </div>

          <div class="form-group">
            <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
            <input [disabled]="loginSubmit && !loginForm.valid" (click)="login()" name="submit" class="btn btn-info btn-md" value="Login">
          </div>

          <div id="register-link" class="text-right">
            <a [routerLink]="['/register']" class="text-info">Register here</a>
          </div>

        </form>

      </div>

    </div>

  </div>

</div>
