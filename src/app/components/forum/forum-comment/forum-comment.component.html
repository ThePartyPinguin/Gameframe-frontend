<div class="container-fluid">
  <div class="col">
    <div class="row">
      <div class="col">
        <div class="row" *ngFor="let line of commentLines">
          <div class="col">
            {{line}}
          </div>
          <br>
        </div>
      </div>
    </div>
    <div class="row justify-content-end">
      <div class="col-auto user-summary rounded pt-1 pb-1">
        <div class="row">
          <div class="col-auto">
            <span>By</span><span class="pl-2"><a [routerLink]="'/profile/' + fullCommentDto.user.userName">{{fullCommentDto.user.userName}}</a></span>
          </div>
        </div>
        <div class="row">
          <div class="col-auto">
            <span>Commented on: </span><span class="pl-2">{{dateCommented.getUTCDate() > 10 ? "" : "0"}}{{dateCommented.getUTCDate()}}-{{dateCommented.getUTCMonth() + 1 > 10 ? "" : "0"}}{{dateCommented.getUTCMonth() + 1}}-{{dateCommented.getUTCFullYear()}}</span>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="row">
    <div class="col">
      <hr>
    </div>
  </div>
</div>
